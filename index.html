<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WOFF Hello World</title>
  https://static.worksmobile.net/static/woff/sdk/latest/woff-sdk.js
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <h1>Hello World from WOFF!</h1>
  <div id="assetList">載入中...</div>

  <script>
fetch('https://keeperlist-468585210906.asia-east1.run.app')
  .then(response => response.json())
  .then(data => {
    const list = data.map(item => `<li>${item.name} - ${item.status}</li>`).join('');
    document.getElementById('assetList').innerHTML = `<ul>${list}</ul>`;
  })
  .catch(err => {
    document.getElementById('assetList').textContent = '載入失敗';
    console.error(err);
  });
</script>
</body>



</html>
