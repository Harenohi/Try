<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>WOFF Hello World</title>
  https://static.worksmobile.net/static/woff/sdk/latest/woff-sdk.js
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
  </style>
</head>
<body>
  <h1>Hello World from WOFF!</h1>
  <div id="assetList">載入中...</div>

  <script>
  
<script src="https://static.worksmobile.net/static/woff/sdk/latest/woff-sdk<script>
woff.getUserInfo().then(user => {
  const userName = "呂采彬";

  fetch('https://keeperlist-468585210906.asia-east1.run.app', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ user_name: { value: userName } })
  })
  .then(res => res.json())
  .then(data => {
    const assets = data.records.map(record =>
      Object.keys(record).map(key => ({
        name: key,
        value: record[key].value
      }))
    ).flat();

    const html = assets.map(item => `<li>${item.name}: ${item.value}</li>`).join('');
    document.getElementById('assetList').innerHTML = `<ul>${html}</ul>`;
  })
  .catch(err => console.error(err));
});
</script>

</body>



</html>
